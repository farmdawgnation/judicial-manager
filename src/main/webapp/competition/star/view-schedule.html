<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="schedule-configuration-container">
    <section class="competition-meta" data-lift="embed?what=competition-meta"></section>

    <div data-lift="Msgs">
      <lift:error_class>notice-errors</lift:error_class>
      <lift:notice_class>notice-notices</lift:notice_class>
    </div>

    <h3 class="resource-name">Current Round Schedule</h3>

    <table class="resource-table">
      <thead class="resource-fields">
        <tr>
          <th class="resource-field">Match</th>
          <th class="resource-field">Prosecution</th>
          <th class="resource-field">Defense</th>
          <th class="resource-field">Presiding Judge</th>
          <th class="resource-field">Scoring Judge</th>
        </tr>
      </thead>
      <tbody>
        <tr class="match-row">
          <td class="match-number">1</td>
          <td class="prosecution-name">Awesome Team 1</td>
          <td class="defense-name">Awesome Team 2</td>
          <td class="presiding-name">Awesome Judge 1</td>
          <td class="socring-name">Scoring Judge 1</td>
        </tr>
      </tbody>
    </table>
</div>
