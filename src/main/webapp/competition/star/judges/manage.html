<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="schedule-configuration-container">
    <section class="competition-meta" data-lift="embed?what=competition-meta"></section>
    <a href="#" data-lift="JudgeList.addLink" class="resource-create-link">Add Judge</a>
    <h3 class="resource-name">Judges</h3>

    <table class="resource-table" data-lift="JudgeList.render">
      <thead class="resource-fields">
        <tr>
          <th class="resource-field">ID</th>
          <th class="resource-field">Name</th>
          <th class="resource-field">Organization</th>
          <th class="resource-field">Kind</th>
          <th class="resource-field">Enabled</th>
          <th class="resource-field">Priority</th>
          <th class="action-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="no-judge-rows">
          <td span="4">There are no judges.</td>
        </tr>
        <tr class="judge-row">
          <td class="judge-id">1</td>
          <td class="judge-name">Hon Pancake</td>
          <td class="judge-org">Awesome Org 1</td>
          <td class="judge-kind">Sitting</td>
          <td class="judge-enabled">
            <a href="#">Yes</a>
          </td>
          <td class="judge-priority">
            0
          </td>
          <td class="actions">
            <ul>
              <a href="#" class="edit-judge">Edit</a>
              <a href="#" class="delete-judge">Delete</a>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
</div>
