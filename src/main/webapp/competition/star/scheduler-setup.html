<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="scheduler-setup-container">
    <section class="competition-meta" data-lift="embed?what=competition-meta"></section>

    <h3>Scheduler Setup</h3>

    <form class="scheduler-setup-form" data-lift="CompSchedulerSetup.render">
      <div data-lift="Msgs">
        <lift:error_class>notice-errors</lift:error_class>
        <lift:notice_class>notice-notices</lift:notice_class>
      </div>

      <label for="number-of-rooms">Number of rooms</label>
      <input type="number" id="number-of-rooms">

      <fieldset>
        <legend>Matching Algorithm</legend>

        <input type="radio" name="matching-algorithm" id="randomized-matching">
        <label for="randomized-matching">Randomized</label>
        <p class="description">Randomly match teams.</p>

        <input type="radio" name="matching-algorithm" id="opportunity-matching">
        <label for="opportunity-matching">Opportunity</label>
        <p class="description">Match underdocs with overdogs.</p>

        <input type="radio" name="matching-algorithm" id="challenge-matching">
        <label for="challenge-matching">Challenge</label>
        <p class="description">Match teams of a similar strength.</p>
      </fieldset>

      <footer>
        <button id="generate-schedule" type="submit">Next</button>
      </footer>
    </form>

</div>
