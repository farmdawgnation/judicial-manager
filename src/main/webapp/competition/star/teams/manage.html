<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="schedule-configuration-container">
    <section class="competition-meta" data-lift="embed?what=competition-meta"></section>
    <a href="#" data-lift="TeamList.addLink" class="resource-create-link">Add Team</a>
    <h3 class="resource-name">Teams</h3>

    <table class="resource-table" data-lift="TeamList.render">
      <thead class="resource-fields">
        <tr>
          <th class="resource-field">ID</th>
          <th class="resource-field">Name</th>
          <th class="resource-field">Organization</th>
          <th class="action-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="no-team-rows">
          <td span="4">There are no teams.</td>
        </tr>
        <tr class="team-row">
          <td class="team-id">1</td>
          <td class="team-name">Awesome Team 1</td>
          <td class="team-org">Awesome Org 1</td>
          <td class="actions">
            <ul>
              <a href="#" class="edit-team">Edit</a>
              <a href="#" class="delete-team">Delete</a>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
</div>
