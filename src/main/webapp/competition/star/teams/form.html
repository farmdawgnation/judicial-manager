<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="scheduler-setup-container">
    <h2 class="competition-name" data-lift="CompMeta.name">SC Judicial 2017</h2>

    <h3>Team</h3>

    <form class="team-form resource-form" data-lift="TeamForm.render">
      <label for="team-name">Team name</label>
      <input type="text" id="team-name">
      <p class="description">This name can be anything.</p>

      <label for="team-name">Team Organization</label>
      <input type="text" id="org-name">
      <p class="description">
        Teams from the same organization will not be scheduled with each other.
        Please ensure you use the same spelling throughout. Spaces and capitalization
        will not be considered.
      </p>

      <footer>
        <button class="save-and-create" type="submit">Save &amp; Create Another</button>
        <button class="save" type="submit">Save &amp; Close</button>
      </footer>
    </form>
</div>
