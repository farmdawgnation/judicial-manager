<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="schedule-configuration-container">
    <section class="competition-meta" data-lift="embed?what=competition-meta"></section>

    <div data-lift="Msgs">
      <lift:error_class>notice-errors</lift:error_class>
      <lift:notice_class>notice-notices</lift:notice_class>
    </div>

    <h3>Proposed Schedule</h3>

    <form class="schedule-configuration-form" id="schedule-editor-bindings" data-lift="CompSchedule.attachCompetitionId">
      <table>
        <tbody data-bind="foreach: matches">
          <tr class="match-row" data-bind="attr: {'data-index': $index}">
            <td>
              <div class="teams">
                <div class="suggestion-box-bound">
                  <input type="text" class="match-team prosecution-team" data-bind="textInput: prosecutionTeamName">
                  <input type="hidden" class="prosecution-team-id">
                  <span class="field-metadata">
                    <abbr title="Times in prosecution role">Pro:</abbr> <span class="p-role-prosecution">-1</span> •
                    <abbr title="Times in defense role">Def:</abbr> <span class="p-role-defense">-1</span>
                  </span>
                </div>
                v.
                <div class="suggestion-box-bound">
                  <input type="text" class="match-team defense-team" data-bind="textInput: defenseTeamName">
                  <input type="hidden" class="defense-team-id">
                  <span class="field-metadata">
                    <abbr title="Times in prosecution role">Pro:</abbr> <span class="d-role-prosecution">-1</span> •
                    <abbr title="Times in defense role">Def:</abbr> <span class="d-role-defense">-1</span>
                  </span>
                </div>
              </div>
              <ul class="judges">
                <li>
                  <span class="judge-type">Presiding:</span>
                  <div class="suggestion-box-bound">
                    <input type="text" class="match-judge presiding-judge">
                    <input type="hidden" class="presiding-judge-id">
                  </div>
                </li>
                <li>
                  <span class="judge-type">Scoring:</span>
                  <div class="suggestion-box-bound">
                    <input type="text" class="match-judge scoring-judge">
                    <input type="hidden" class="scoring-judge-id">
                  </div>
                </li>
              </ul>
            </td>
            <td class="schedule-actions">
              <button class="remove-match">Remove Match</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h4>Byes</h4>

      <ul class="bye-teams" data-bind="foreach: byes">
        <li class="bye-team">Team 1</li>
        <li class="clearable">Team 2</li>
      </ul>

      <footer>
        <button type="button" class="add-match" data-bind="click: addMatch">Add Match</button>
        <button type="submit" class="save-schedule">Save Schedule</button>
      </footer>
    </form>

    <tail>
      <script src="/js/schedule-editor.js" type="text/javascript"></script>
    </tail>
</div>
