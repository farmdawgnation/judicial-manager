<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container" id="schedule-configuration-container">
    <section class="competition-meta" data-lift="embed?what=competition-meta"></section>

    <h3>Proposed Schedule</h3>

    <form class="schedule-configuration-form" data-lift="CompSchedule.render">
      <table>
        <tbody>
          <tr class="match-row">
            <td>
              <div class="teams">
                <input type="text" class="match-team prosecution-team">
                v.
                <input type="text" class="match-team defense-team">
              </div>
              <ul class="judges">
                <li>
                  <span class="judge-type">Presiding:</span>
                  <input type="text" class="match-judge presiding-judge">
                </li>
                <li>
                  <span class="judge-type">Scoring:</span>
                  <input type="text" class="match-judge scoring-judge">
                </li>
              </ul>
            </td>
            <td class="schedule-actions">
              <button class="remove-match">Remove Match</button>
            </td>
          </tr>

          <tr class="match-row clearable">
            <td>
              <div class="teams">
                <input type="text" class="match-team"> v.
                <input type="text" class="match-team">
              </div>
              <ul class="judges">
                <li>
                  <span class="judge-type">Presiding:</span>
                  <input type="text" class="match-judge">
                </li>
                <li>
                  <span class="judge-type">Scoring:</span>
                  <input type="text" class="match-judge">
                </li>
              </ul>
            </td>
            <td class="schedule-actions">
              <button class="remove-match">Remove Match</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h4>Byes</h4>

      <ul class="bye-teams">
        <li class="bye-team">Team 1</li>
        <li class="clearable">Team 2</li>
      </ul>

      <footer>
        <button type="button">Add Match</button>
        <button type="submit">Save Schedule</button>
      </footer>
    </form>

</div>
