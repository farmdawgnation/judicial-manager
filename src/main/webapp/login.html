<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">

    <!-- application level css -->
    <link rel="stylesheet" href="css/application.css">

    <title>Login | Judicial Manager</title>
  </head>
  <body class="login-page">
    <div class="page-wrapper">
      <section class="narrow-form-container">
        <h1>Judicial Manager</h1>

        <form class="login-form">
          <label for="email-input">E-Mail Address</label>
          <input type="email" id="email-input">

          <label for="password-input">Password</label>
          <input type="password" id="password-input">

          <button type="submit" id="log-in-action">Log In</button>
        </form>
      </section>
    </div>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.slim.js"
            integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
            crossorigin="anonymous"></script>
  </body>
</html>
