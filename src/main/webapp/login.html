<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">

    <!-- Saira font -->
    <link href="https://fonts.googleapis.com/css?family=Saira:400,600" rel="stylesheet">

    <!-- application level css -->
    <link rel="stylesheet" href="css/application.css">

    <title>Login | Judicial Manager</title>
  </head>
  <body class="login-page">
    <div class="page-wrapper">
      <section class="narrow-form-container">
        <h1>Judicial Manager</h1>

        <form class="login-form" data-lift="Login.loginForm?form=post">
          <div data-lift="Msgs">
            <lift:error_class>notice-errors</lift:error_class>
            <lift:notice_class>notice-notices</lift:notice_class>
          </div>

          <label for="email-input">E-Mail Address</label>
          <input type="email" id="email-input">

          <label for="password-input">Password</label>
          <input type="password" id="password-input">

          <button type="submit" id="login-action">Log In</button>
        </form>
      </section>
    </div>
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  </body>
</html>
