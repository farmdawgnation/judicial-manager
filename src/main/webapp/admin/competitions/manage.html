<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container">
    <div data-lift="Msgs">
      <lift:error_class>notice-errors</lift:error_class>
      <lift:notice_class>notice-notices</lift:notice_class>
    </div>

    <a href="#" class="resource-create-link" data-lift="admin.CompetitionList.addLink">Add Competition</a>
    <h3 class="resource-name">Competitions</h3>

    <table class="resource-table" data-lift="admin.CompetitionList.render">
      <thead class="resource-fields">
        <tr>
          <th class="resource-field">ID</th>
          <th class="resource-field">Name</th>
          <th class="resource-field">Sponsor</th>
          <th class="action-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="no-competition-rows">
          <td colspan="4">There are no competitions.</td>
        </tr>
        <tr class="competition-row">
          <td class="competition-id">1</td>
          <td class="competition-name">Judicial Manager Testing</td>
          <td class="competition-sponsor">Judicial Manager Testing</td>
          <td class="actions">
            <ul>
              <a href="#" class="edit-competition">Edit</a>
              <a href="#" class="delete-competition">Delete</a>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
</div>
