<div class="page-wrapper" data-lift="surround?with=default&at=content">
  <section class="full-width-container">
    <h3>User</h3>

    <form class="user-form resource-form" data-lift="admin.UserForm.render">
      <div data-lift="Msgs">
        <lift:error_class>notice-errors</lift:error_class>
        <lift:notice_class>notice-notices</lift:notice_class>
      </div>

      <label for="user-name">Name</label>
      <input type="text" id="user-name">

      <label for="user-email">Email</label>
      <input type="text" id="user-email">

      <label for="user-password">New Password</label>
      <input type="password" id="user-new-password">
      <p class="description">
        Only provide a value here for new users or if you wish to change
        the user's password.
      </p>

      <fieldset>
        <legend>Superuser status</legend>
        <p class="description">
          Determines whether or not this user has superuser permissions.
        </p>

        <ul>
          <li>
            <input type="radio" id="enabled-superuser-status">
            <label for="enabled-superuser-status">Enabled</label>
          </li>

          <li>
            <input type="radio" id="disabled-superuser-status">
            <label for="disabled-superuser-status">Disabled</label>
          </li>
        </ul>
      </fieldset>

      <label for="sponsors">Sponsors</label>
      <select multiple id="sponsors">
        <option>Sponsor 1</option>
        <option>Sponsor 2</option>
      </select>

      <footer>
        <button class="save" type="submit">Save</button>
      </footer>
    </form>
</div>
